<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Funny pictures</title>
<link rel="stylesheet" href="../thirdparty/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../css/funny-pictures.css">
<script src="../thirdparty/js/angular.js"></script>
<script src="../thirdparty/js/angular-resource.js"></script>
<script src="../thirdparty/js/jquery-2.1.1.js"></script>
<script src="../js/main.js"></script>
</head>


<body ng-app="mainModule">
	<header></header>
	<div class="container" role="main" ng-controller="MainControler">
		<div class="row">

			<div class="page-header">
				<h1>Create your picture</h1>
			</div>
			<div class="col-lg-7">
				<img class="img-thumbnail" id="large-image" alt="200x200"
					ng-src="{{imagePreview}}">
				<form>
					<div class="form-group">
						<input type="text" placeholder="Text above" class="form-control" />
					</div>
					<div class="form-group">
						<input type="text" placeholder="Text below" class="form-control" />
					</div>
					<button type="submit" class="btn btn-lg btn-success">Create
						a picture</button>
				</form>
			</div>
			<div class="col-lg-5">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-6" ng-repeat = "picture in pictures">
							<a href="{{picture.uri}}" class="thumbnail"> <img ng-src="{{picture.url}}">{{picture.name}} 
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
