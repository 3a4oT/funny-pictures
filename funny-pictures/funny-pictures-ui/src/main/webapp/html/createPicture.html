<div class="container" id="mainContainer">
    <div class="page-header">
        <h1>Upload your template</h1>

        <h2>{{headerText}}</h2>
    </div>
    <div class="row">
        <!-- <input type="text" ng-model="fileTitle"> -->
        <div class="col-lg-6">
            <form name="funnyText" class="input-form">
                <div class="form-group">
                    <input type="text" placeholder="Picture title" name="headerText" ng-model="pictureTitle"
                           class="form-control" required/>
                </div>
                <div class="form-group">
                    <div class="input-group">
				<span class="input-group-btn">
                    <span class="btn btn-primary btn-file"> Browse&hellip;
                        <input type="file" file-model="myFile">
				</span>
				</span><input type="text" class="form-control" ng-model="myFile.name" readonly>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary" ng-click="uploadFile()">Upload
                        File
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
