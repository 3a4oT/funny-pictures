<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Upload your template
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container" id="mainContainer">
    <div class="row">
        <div class="col-lg-6">
            <form name="funnyText" class="input-form">
                <div class="form-group">
                    <input type="text" placeholder="Picture title" name="headerText" ng-model="pictureTitle"
                           class="form-control" required/>
                </div>
                <div class="form-group">
                    <div class="input-group">
				<span class="input-group-btn">
                    <span class="btn btn-primary btn-file"> Browse&hellip;
                        <input type="file" file-model="myFile">
				</span>
				</span><input type="text" class="form-control" ng-model="myFile.name" readonly>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary" ng-click="uploadFile()">Upload
                        File
                    </button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 align-center">
            <img id="imagePreview" src="" alt="your image" style="width: 100%"/>
        </div>
    </div>
</div>
