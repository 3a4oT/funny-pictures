<md-toolbar class="md-whiteframe-z1 header">
    <div class="md-toolbar-tools" layout="column" layout-align="center" ng-controller="HeaderController">
        <div class="logo" flex="20" layout="row" layout-align="center center">
            <a class="navbar-brand" href="#home">Funny pictures</a>
        </div>

        <md-tabs flex>
            <md-tab id="tab1" aria-controls="tab3-content" ng-click="go('/home')" md-active="isActive('/home')">
                {{'HOME_HEADER' |translate}}
            </md-tab>
            <md-tab id="tab2" aria-controls="tab1-content" ng-click="go('/templates')" md-active="isActive('/templates')">
                {{'TEMPLATES_HEADER' |translate}}
            </md-tab>
            <md-tab id="tab3" aria-controls="tab2-content" ng-click="go('/createTemplate')" md-active="isActive('/createTemplate')">
                {{'CREATE_TEMPLATE_HEADER' |translate}}
            </md-tab>
            <md-tab id="tab4" aria-controls="tab3-content" ng-click="go('/contact')" md-active="isActive('/contact')">
                {{'CONTACT_US_HEADER' |translate}}
            </md-tab>
        </md-tabs>

        <div layout="row" layout-align="center center" flex="10">
            <span class="lang" ng-class="{current: getCurrentLanguage() == 'uk'}" ng-click="getCurrentLanguage() != 'uk' && changeLanguage('uk')">UA</span> 
            <span class="divider">|{{ use() }}</span>
            <span class="lang" ng-class="{current: getCurrentLanguage() == 'en_US'}" ng-click="getCurrentLanguage() != 'en_US' && changeLanguage('en_US')">EN</span>
        </div>
    </div>
</md-toolbar>
