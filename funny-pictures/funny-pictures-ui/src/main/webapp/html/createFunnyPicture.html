<md-content class="md-padding create-piture" layout="row">
    <div flex="50">
        <md-card class="create-piture-form">
            <img ng-src="{{template.url}}" ng-show="template.url" ng-click="fullSize()">
            <md-card-content>
                <form name="funnyPictureText">
                    <md-input-container flex>
                        <label>Header text</label>
                        <input ng-model="headerText" name="headerText" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Footer text</label>
                        <input ng-model="footerText" name="footerText" required>
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                        <md-button type="submit" class="md-raised md-primary md-button md-default-theme" ng-click="createFunnyPicture()" ng-disabled="isButtonDisabled()">Create a picture</md-button>
                    </div>
                </form>
            </md-card-content>
        </md-card>
    </div>
    <div class="image-preview-wrapper" flex="50">
        <div masonry>
            <div class="masonry-brick md-whiteframe-z1" ng-repeat="funnyByTemplate in funniesByTemplate">
                <a ng-click="modalOpen(funnyByTemplate)">
                    <img ng-src="{{funnyByTemplate.url}}" alt="">
                </a>
            </div>
        </div>
        <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-change="pageChanged()" ng-show="showPagination()"></pagination>
    </div>
</md-content>
