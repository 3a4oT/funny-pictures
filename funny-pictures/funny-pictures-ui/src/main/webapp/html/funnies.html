<div class="container" id="mainContainer">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">Funnies!</h1>
		</div>

		<div ng-repeat="funny in funnies"
			class="col-lg-3 col-md-4 col-xs-6 thumb">
			<a class="thumbnail" href="#"> <img class="img-responsive"
				ng-src="{{funny.url}}" alt="">
			</a>
		</div>

	</div>
	<div class="row pagination-center">
		<div class="col-lg-12">
			<pagination total-items="totalItems" ng-model="currentPage"
				items-per-page="itemsPerPage" ng-change="pageChanged()"
				ng-show="showPagination()"></pagination>
		</div>
	</div>
</div>
